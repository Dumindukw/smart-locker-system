<body>
	

    <form id="resetPasswordForm" method="post" action="forgot_password.php">
		<h1>Forget Password</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Get reset Code</button>
    </form>

    
    <div id="resultMessage"></div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            setTimeout(function() {
                document.getElementById("resultMessage").innerText = "A password reset link has been sent to your email.";
            }, 2000);
        });
    </script>
</body>
